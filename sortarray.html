<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="asending"></p>
    <p id="desending"></p>
    <script>
        var numbers = [876,8765,9,876,0,5,6,8,-9,876,5,6,7,8,9,8,76,542,2,47,788,9];
        function compare1(a,b) {
            return a-b;

            
        }
        document.getElementById("asending").innerHTML = numbers.sort(compare1);

        function compare2(a, b) {
          return b-a;


        }
        document.getElementById("desending").innerHTML = numbers.sort(compare2);

        

        
    </script>

    
</body>
</html>
