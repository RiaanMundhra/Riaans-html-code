<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <form>

        <fieldset>

            <legend>
                <h3>Personal Details</h3>
            </legend>

            <label>Name</label><br>

            <input id="name" type="text"><br>

            <label>Age</label><br>

            <input id="age" type="number"><br>

            <label>Gender</label><br>

            <input id="female" type="radio" name="gender" value="Female">Female<br>

            <input id="male" type="radio" name="gender" value="Male">Male<br>

            <label>Birthday</label>

            <input type="date" name="birthdate"><br>

            <label>Favourite City</label><br>

            <input id="chennai" type="checkbox" name="chennai">Chennai<br>

            <input id="mumbai" type="checkbox" name="mumbai">Mumbai<br>

            <label>Select Subject</label><br>

            <select id="subjects" name="subjects">

                <option value="English">English</option>

                <option value="Math">Math</option>

                <option value="Science">Science</option>

            </select><br>


            <button>Submit</button>

        </fieldset>


    </form>

</body>

</html>
