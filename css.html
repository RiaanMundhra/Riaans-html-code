<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       <!--Element Selector-->
        p {color: cyan;font-size: 50px;}
        h1 {color:teal;font-size: 40px;}

        <!--ID Selector-->
        #para{color: brown; font-size: 30px;}

        <!--Class Selector-->
        .demo{color: blue;font-size: 50px;}

        <!--Group Selector-->
        h4,p{color: bisque;font-size: 30px;}

        <!--Universal Selector-->
        *{color: coral; font-size: 60px;}


    </style>
</head>
<body>
    <p>
        Element Selector <br>
    </p>
    <h1>
        Elemnt Selector
    
    </h1>
    <p id="para"> ID Selector </p>
    <h2 class="demo"> Class Selector </h2>


        <h4>Group Selector <h4>
        <p> Group Selector </p>
    

   <h5> Universal Selector </h5>
   <p> Universal Selector </p>



</body>
</html>
